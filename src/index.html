<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="/assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Intro section with dropdown navigation</title>

  <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/scss/main.scss">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
    <header class="header">
      <div class="overlay has-fade">
        
      </div>
        <nav class="flex flex-jc-sb flex-ai-c">
            <a href="/" class="header__logo">
                <img src="/assets/images/logo.svg" alt="Snap">
            </a>

            <a id="btnHamburger" href="#" class="header__toggle hide-for-desktop">
                <span></span>
                <span></span>
                <span></span>
            </a>

            <div class="header__links hide-for-mobile">
                <a href="#">Features</a>
                <a href="#">Company</a>
                <a href="#">Careers</a>
                <a href="#">About</a>
            </div>
            
            <div class="cta hide-for-mobile">
                <a href="#">Login</a>
                <a href="#" class="button">Register</a>
            </div>
        </nav>

        <div class="header__menu has-fade-menu">
          <a href="#">Features</a>
          <a href="#">Company</a>
          <a href="#">Careers</a>
          <a href="#">About</a>

          <div class="ctaMobile">
            <a href="#">Login</a>
            <a class="ctaMobile button" href="#">Register</a>
          </div>
        </div>
       
    </header>

<section class="hero">
  <div class="hero__image"></div>

  <div class="hero__text">
    <h1>
      Make remote work
    </h1>
    <p>
      Get your team in sync, no matter your location. Streamline processes, 
      create team rituals, and watch productivity soar.
    </p>
    <a href="#" class="hero__button hero__cta">Learn more</a>
  </div>
</section>
